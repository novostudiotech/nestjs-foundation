name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript type check
        run: pnpm exec tsc --noEmit

      - name: Lint code
        run: pnpm lint:ci

  security-audit:
    name: Security Audit
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Security audit (fails on high/critical)
        run: pnpm audit --audit-level=high

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency review
        id: dependency_review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          fail-on-malicious-packages: true
          deny-licenses: AGPL-1.0,AGPL-3.0,GPL-1.0,GPL-2.0,GPL-3.0,LGPL-2.1,LGPL-3.0

      - name: Summarize dependency review
        if: always()
        run: |
          echo "Dependency review outcome: ${{ steps.dependency_review.outcome }}" | tee -a "$GITHUB_STEP_SUMMARY"
          echo "Blocks: vulnerabilities rated high or above, malicious packages, and denied licenses (AGPL/GPL/LGPL)." | tee -a "$GITHUB_STEP_SUMMARY"

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    env:
      NODE_ENV: test
      TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:54320/nestjs_foundation_test

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nestjs_foundation_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 54320:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          CI: true
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:54320/nestjs_foundation_test

  docker-build:
    name: Docker Build
    uses: ./.github/workflows/_docker-build.yml
    with:
      image: ghcr.io/${{ github.repository_owner }}/nestjs-foundation
      target: api
      push: false
    secrets: inherit

  docker-scan:
    name: Docker Security Scan
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    needs: docker-build
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: api
          tags: nestjs-foundation:scan
          load: true
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: nestjs-foundation:scan
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run gitleaks
        id: gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          report-format: sarif
          report-path: gitleaks.sarif
          redact: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Summarize secret scan
        if: always()
        run: |
          if [ -f gitleaks.sarif ]; then
            findings=$(jq '.runs[0].results | length' gitleaks.sarif)
            echo "Gitleaks findings: ${findings}" | tee -a "$GITHUB_STEP_SUMMARY"
            if [ "${findings}" != "0" ]; then
              echo "See gitleaks.sarif for details on detected secrets." | tee -a "$GITHUB_STEP_SUMMARY"
            fi
          else
            echo "No gitleaks report generated." | tee -a "$GITHUB_STEP_SUMMARY"
          fi
