name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write
  security-events: write

env:
  NODE_VERSION: '24'
  PNPM_VERSION: '10'

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript type check
        run: pnpm exec tsc --noEmit

      - name: Lint code
        run: pnpm lint:ci

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test:unit
        env:
          CI: true

  security-audit:
    name: Security Audit
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Security audit (fails on high/critical)
        run: pnpm audit --audit-level=high

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Dependency review
        id: dependency_review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          fail-on-malicious-packages: true
          deny-licenses: AGPL-1.0,AGPL-3.0,GPL-1.0,GPL-2.0,GPL-3.0,LGPL-2.1,LGPL-3.0

      - name: Summarize dependency review
        if: always()
        run: |
          echo "Dependency review outcome: ${{ steps.dependency_review.outcome }}" | tee -a "$GITHUB_STEP_SUMMARY"
          echo "Blocks: vulnerabilities rated high or above, malicious packages, and denied licenses (AGPL/GPL/LGPL)." | tee -a "$GITHUB_STEP_SUMMARY"

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    env:
      NODE_ENV: test
      TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:54320/nestjs_foundation_test

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nestjs_foundation_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 54320:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          CI: true
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:54320/nestjs_foundation_test

  docker-build-and-scan:
    name: Docker Build and Security Scan
    uses: ./.github/workflows/_docker-build.yml
    with:
      image: ghcr.io/${{ github.repository_owner }}/nestjs-foundation
      target: api
      push: false
      scan: true
    secrets: inherit

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run TruffleHog
        id: trufflehog
        uses: trufflesecurity/trufflehog@main
        with:
          # Scan all files in the repository
          path: ./
          # Only report verified and unknown secrets (high confidence)
          extra_args: --results=verified,unknown --fail --json
        continue-on-error: true

      - name: Summarize secret scan
        if: always()
        run: |
          if [ "${{ steps.trufflehog.outcome }}" == "failure" ]; then
            echo "⚠️ TruffleHog found secrets in the repository" | tee -a "$GITHUB_STEP_SUMMARY"
            echo "Check the TruffleHog step output for details on detected secrets." | tee -a "$GITHUB_STEP_SUMMARY"
            exit 1
          else
            echo "✅ No secrets found by TruffleHog" | tee -a "$GITHUB_STEP_SUMMARY"
          fi
